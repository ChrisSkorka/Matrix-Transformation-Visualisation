<!DOCTYPE html>
<html>

<head>

	<title>Matrix Transformations</title>
	<script src="js.js" type="text/javascript"></script>
	<link href="css.css" rel="stylesheet" type="text/css">

</head>

<body id="app">

	<canvas id="canvas" width="1000" height="500" style="border:1px solid #888888;">
	</canvas>
	<div id="transform_add_list">
		<b>Append:</b>
		<a onclick="addTransformation(this, Translate)">+ Translate</a>
		<a onclick="addTransformation(this, Scale)">+ Scale</a>
		<a onclick="addTransformation(this, ScaleXYZ)">+ Scale XYZ</a>
		<a onclick="addTransformation(this, SkewXY)">+ Skew XY</a>
		<a onclick="addTransformation(this, RotationZ)">+ Rotate Z</a>
		<a onclick="addTransformation(this, RotationY)">+ Rotate Y</a>
		<a onclick="addTransformation(this, RotationX)">+ Rotate X</a>
		<a onclick="addTransformation(this, Perspective)">+ Perspective</a>
		<a onclick="addTransformation(this, Custom)">+ Custom</a>
	</div>
	<div id="equation">
		<div id="transform_list"></div>
		<div id="output"></div>
	</div>

</body>

</html>
